            <h2>Schedule Manager<h2>

        	<div>

        	</div>
            	<button type="submit" class="signIn"><b>Sign in</b></button>
        	</div>
        </form>
        <div>
            <label class=rememCheck>
                <input type="checkbox" id="Remember"/> Remember me
            </label>
        </div>
        <div class="accTools">

        </div>
    </section>
