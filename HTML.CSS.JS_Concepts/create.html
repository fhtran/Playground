<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Test Sign-up Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="create.css">
    <script src="main.js"></script>
</head>
<body>
    <div id="container">
        <h2>Create an Account:</h2>
        <P>Note: Thank you for attempting to make an account through this non-functional webpage.</P>
        <hr>
        <div id="aSetup">
            <div>
                <label><b>First Name:</b></label>
                <input type="text" placeholder="First Name..." id="First" required/>
            </div>
            <div>
                <label><b>Last Name:</b></label>
                <input type="text" placeholder="Last Name..." id="Last" required/>
            </div>
            <div>
                <label><b>Valid Email:</b></label>
                <input type="text" placeholder="Email..." id="Email" required/>
            </div>
        </div>
        <hr>
        <div id="bSetup">
            <div>
                <label><b>Create Username:</b></label>
                <input type="text" placeholder="Username..." id="userInput" required/>
            </div>
            <div>
                <label><b>Create Password:</b></label>
                <input type="password" placeholder="Password..." id="passInput" required/>
            </div>
            <div>
                <label><b>Verify Password:</b></label>
                <input type="password" placeholder="Password...again" id="passVerify" required/>
            </div>
        </div>
        <hr>
        <div>
            <label>
                <input type="checkbox" id="termsCon" required/>
                By checking this box and pressing "Sign Up" you are agreeing to our <a href="terms.html">Terms & Conditions</a> and are creating an account for this fake service.
            </label>
        </div>
        <div>
            <button type="button" class="canBtn">Cancel</button>
            <button type="submit" class="signBtn">Sign Up</button>
        </div>
    </div>
</body>
</html>
