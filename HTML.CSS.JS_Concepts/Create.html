<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Test Sign-up Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="create.css">
    <script src="main.js"></script>
</head>
<body>
    <div id="container">
        <h2>Create an Account:</h2>
        <hr>
        <P>Note: Thank you for attempting to make an account through this non-functional webpage.</P>
        <div id="i_Setup">
            <div>
                <label>First Name:</label>
                <input type=“text” placeholder="First Name..." id="First"/>
            </div>
            <div>
                <label>Last Name:</label>
                <input type="text" placeholder="Last Name..." id="Last"/>
            </div>
            <div>
                <label>Valid Email:</label>
                <input type="text" placeholder="Email..." id="Email"/>
            </div>
        </div>
        <hr>
        <div id="UP_Setup">
            <div>
                <label>Create Username:</label>
                <input type=“text” placeholder="Username..." id="Username_input"/>
            </div>
            <div>
                <label>Create Password:</label>
                <input type="text" placeholder="Password..." id="Password_input"/>
            </div>
            <div>
                <label>Verify Password:</label>
                <input type="text" placeholder="Password...again" id="Password_verify"/>
            </div>
        </div>
        <hr>
        <div>
            <button type="button" class="block">Complete</button>
            <button type="button" class="block">Cancel</button>
        </div>
    </div>
</body>
</html>
